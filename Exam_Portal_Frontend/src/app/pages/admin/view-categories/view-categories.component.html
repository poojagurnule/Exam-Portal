<div class="bootstrap-wrapper">
    <div class="row">
        <mat-card class="example-card mt-20" style="width: 100%;" *ngFor="let c of categories">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ c.title }}</mat-card-title>
                <mat-card-subtitle>{{ c.description }}</mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button mat-button color="primary" class="ml-50" routerLink="/admin-dashboard/addQuiz">Add Quiz</button>
                <button mat-button [routerLink]="'/admin-dashboard/category/'+c.cid">Update</button>
                <button mat-button color="accent" (click)="deleteCategory(c)">Delete</button>
            </mat-card-actions>
        </mat-card>
        <div class="container text-center mt-20 mb-20">
            <button mat-raised-button color="primary" routerLink="/admin-dashboard/addCategories">Add Category</button>
        </div>
    </div>
</div>
