<div class="bootstrap-wrapper">
    <div class="row">
        <mat-card class="example-card mt-20" style="width: 100%;" *ngFor="let q of quiz">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ q.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Description : {{ q.description }}</p>
                <p>Category : {{ q.category.title }}</p>
                <p>Questions : {{ q.noofquestions }}</p>
                <p>Total Marks : {{ q.maxmarks }}</p>
                <p>Quiz Status : {{ q.isActive }}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="'/admin-dashboard/questions/'+q.qid+'/'+q.title">Questions</button>
                <button mat-button color="accent" [routerLink]="'/admin-dashboard/quiz/'+q.qid">Update</button>
                <button mat-button color="accent" (click)="deleteQuiz(q)">Delete Quiz</button>
                <button mat-flat-button>Attempts</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
