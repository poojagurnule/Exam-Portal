<div class="bootstrap-wrapper">
    <h3 class="text-center mt-20">{{quizTitle}}</h3>
    <div class="row">
        <mat-card class="example-card mt-20" style="width: 100%;" *ngFor="let q of questions">
            <mat-card-header>
                <mat-card-title>{{q.question}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>A) : {{q.option1}}</p>
                <p>B) : {{q.option2}}</p>
                <p>C) : {{q.option3}}</p>
                <p>D) : {{q.option4}}</p>
                <p>Answer : {{q.answer}}</p>
                <p>Status : {{q.status}}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="'/admin-dashboard/update-question/'+quizId+'/'+q.qestid">Update</button>
                <button mat-button color="accent" (click)="deleteQuestion(q.qestid)">Delete</button>
            </mat-card-actions>
        </mat-card>
        <div class="container text-center mt-20 mb-20">
            <button mat-raised-button color="primary" [routerLink]="'/admin-dashboard/add-question/'+quizId">Add Question</button>
        </div>
    </div>
</div>
