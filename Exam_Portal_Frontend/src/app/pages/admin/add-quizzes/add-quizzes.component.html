<mat-card>
    <mat-action-list>
        <mat-card-header class="mb-20">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Add Quiz</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="text-center mt-20">
            <form [formGroup]="quizForm" (ngSubmit)="addQuiz()">

                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Quiz Title</mat-label>
                    <input formControlName="title" matInput placeholder="Enter Category Title..." required>
                    <mat-hint></mat-hint>
                </mat-form-field>


                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Quiz Description</mat-label>
                    <textarea formControlName="description" type="text" matInput
                        placeholder="Enter Category Description..." required></textarea>
                    <mat-hint></mat-hint>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Total Questions</mat-label>
                            <input formControlName="noofquestions" matInput placeholder="Enter Number of Questions..."
                                required>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Total Marks</mat-label>
                            <input formControlName="maxmarks" matInput placeholder="Enter Total Marks..." required>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Category</mat-label>
                            <mat-select formControlName="category_cid">
                                <mat-option *ngFor="let category of categories" [value]="category.cid">
                                    {{category.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-label>Quiz Status</mat-label>
                    </div>
                    <div class="col-md-3">
                        <mat-select formControlName="active">
                            <mat-option value="true">Active</mat-option>
                            <mat-option value="false">Inactive</mat-option>
                        </mat-select>
                    </div>
                </div>

            </form>
        </mat-card-content>
    </mat-action-list>

    <div class="container text-center mt-20 mb-20">
        <button type="submit" mat-raised-button color="primary" [disabled]="!quizForm.valid" (click)="addQuiz()">Add
            Quiz</button>
        <button type="button" mat-raised-button color="accent" class="btn" (click)="onClickReset()">Clear</button>
    </div>
</mat-card>
